<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>æ¶Ÿ</title>
		<script src="../../compontents/body/body.js"></script>
		<script src="../../compontents/pagenav/nav.js"></script>
		<script src="../../compontents/list/list.js"></script>
		<style>
			img {
				width: 100%;
			}
		</style>
	</head>
	<body is="xtt-body">
		<xtt-page-nav>
			<xtt-nav-item to="home">home</xtt-nav-item>
		</xtt-page-nav>

		<main>
			<xtt-list height-style="waterfall"></xtt-list>
		</main>

		<script>
			const list = document.querySelector("xtt-list");

			fetch("./images.json")
				.then((res) => res.json())
				.then((data) => {
					data.forEach((item) => {
						const listItem = document.createElement("xtt-list-item");
						listItem.innerHTML = `
						<img src="${item}" />
					`;
						list.appendChild(listItem);
					});
				});
		</script>
	</body>
</html>
